<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Pegawai</title>
    <style>
      table {
        width: 50%;
        border-collapse: collapse;
        margin: 20px 0;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Nama Pegawai</th>
          <th>Umur</th>
          <th>Jabatan</th>
          <th>Status</th>
          <th>Gaji Pokok</th>
          <th>Tunjangan Jabatan</th>
          <th>BPJS</th>
          <th>Tunjangan Keluarga</th>
          <th>Total Gaji</th>
        </tr>
      </thead>
      <tbody id="pegawaiData"></tbody>
      <tfoot id="totalGaji"></tfoot>
    </table>

    <script>
      // Data Pegawai
      let pegawai = {
        nama: "Dodi Prayodi",
        umur: 25,
        jabatan: "Manajer",
        status: "Menikah",
      };

      // Menentukan Gaji Pokok
      let gajiPokok;
      if (pegawai.jabatan === "Manajer") {
        gajiPokok = 15000000;
      } else if (pegawai.jabatan === "Asisten Manajer") {
        gajiPokok = 10000000;
      } else if (pegawai.jabatan === "Staff") {
        gajiPokok = 5000000;
      } else {
        gajiPokok = 0;
      }

      // Menghitung tunjangan dan potongan
      let tunjanganJabatan = 0.15 * gajiPokok;
      let bpjs = 0.1 * gajiPokok;
      let tunjanganKeluarga =
        pegawai.status === "Menikah" ? 0.2 * gajiPokok : 0;
      let totalGaji = gajiPokok + tunjanganJabatan + tunjanganKeluarga - bpjs;

      // Menampilkan data dalam tabel
      document.getElementById("pegawaiData").innerHTML = `
            <tr>
                <td>${pegawai.nama}</td>
                <td>${pegawai.umur}</td>
                <td>${pegawai.jabatan}</td>
                <td>${pegawai.status}</td>
                <td>Rp ${gajiPokok.toLocaleString()}</td>
                <td>Rp ${tunjanganJabatan.toLocaleString()}</td>
                <td>Rp ${bpjs.toLocaleString()}</td>
                <td>Rp ${tunjanganKeluarga.toLocaleString()}</td>
                <td>Rp ${totalGaji.toLocaleString()}</td>
            </tr>
        `;

      // Menampilkan total gaji dalam tfoot
      document.getElementById("totalGaji").innerHTML = `
            <tr>
                <td colspan="8"><strong>Total Gaji</strong></td>
                <td><strong>Rp ${totalGaji.toLocaleString()}</strong></td>
            </tr>
        `;
    </script>
  </body>
</html>
