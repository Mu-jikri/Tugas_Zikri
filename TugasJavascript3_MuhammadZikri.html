<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Manajemen Pesanan Toko</title>
    <!------INI MENGGUNAKAN document.write ------->
  </head>
  <body>
    <script>
      let produkToko = [
        { id: 1, nama: "Laptop", harga: 7000000, stok: 5 },
        { id: 2, nama: "Mouse", harga: 200000, stok: 10 },
        { id: 3, nama: "Keyboard", harga: 350000, stok: 7 },
      ];

      function tambahProduk(nama, harga, stok) {
        let idBaru =
          produkToko.length > 0 ? produkToko[produkToko.length - 1].id + 1 : 1;
        produkToko.push({ id: idBaru, nama, harga, stok });
        document.write(`<p>Produk ${nama} berhasil ditambahkan.</p>`);
      }

      function hapusProduk(id) {
        let index = produkToko.findIndex((produk) => produk.id === id);
        if (index !== -1) {
          let produkTerhapus = produkToko.splice(index, 1);
          document.write(
            `<p>Produk ${produkTerhapus[0].nama} berhasil dihapus.</p>`
          );
        } else {
          document.write(`<p>Produk dengan ID ${id} tidak ditemukan.</p>`);
        }
      }

      function tampilkanProduk() {
        document.write("<h3>Daftar Produk Toko:</h3>");
        document.write("<ul>");
        produkToko.forEach((produk) => {
          document.write(
            `<li>ID: ${produk.id}, Nama: ${
              produk.nama
            }, Harga: Rp${produk.harga.toLocaleString()}, Stok: ${
              produk.stok
            }</li>`
          );
        });
        document.write("</ul>");
      }

      // Contoh penggunaan fungsi di browser:
      tambahProduk("Headset", 500000, 15);
      hapusProduk(2);
      tampilkanProduk();
    </script>
  </body>
</html>
