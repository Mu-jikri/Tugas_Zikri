<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menghitung Luas</title>
  </head>
  <body>
    <h2>Menghitung Luas Bangun Datar</h2>
    <script>
      // Fungsi untuk menghitung luas persegi panjang
      // Parameter: panjang dan lebar
      // Rumus: panjang * lebar
      function luasPersegiPanjang(panjang, lebar) {
        return panjang * lebar;
      }

      // Fungsi untuk menghitung luas bujur sangkar (persegi)
      // Parameter: sisi
      // Rumus: sisi * sisi
      function luasBujurSangkar(sisi) {
        return sisi * sisi;
      }

      // Fungsi untuk menghitung luas segitiga
      // Parameter: alas dan tinggi
      // Rumus: (alas * tinggi) / 2
      function luasSegitiga(alas, tinggi) {
        return (alas * tinggi) / 2;
      }

      // Contoh penggunaan fungsi:
      // Variabel untuk menyimpan nilai panjang dan lebar persegi panjang
      let panjang = 10,
        lebar = 5;

      // Variabel untuk menyimpan nilai sisi bujur sangkar
      let sisi = 7;

      // Variabel untuk menyimpan nilai alas dan tinggi segitiga
      let alas = 8,
        tinggi = 6;

      // Menampilkan hasil perhitungan di konsol
      console.log("Luas Persegi Panjang:", luasPersegiPanjang(panjang, lebar));
      console.log("Luas Bujur Sangkar:", luasBujurSangkar(sisi));
      console.log("Luas Segitiga:", luasSegitiga(alas, tinggi));
    </script>
  </body>
</html>
